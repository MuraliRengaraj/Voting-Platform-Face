<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="register">
        <div class="register-container">
            <h1>Register</h1>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form method="POST">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
    
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" value="+91" required>
                </div>                

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <span class="show-password" onclick="togglePassword('password', this)">Show</span>
                </div>
    
                <div class="form-group">
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                    <span class="show-password" onclick="togglePassword('confirm_password', this)">Show</span>
                </div>
    
                <input type="submit" value="Register">
            </form>
            <a href="{{ url_for('login') }}" class="login-link">Already have an account? Login here</a>
        </div>
    </div>
    <script>
        function togglePassword(id, element) {
            var passwordField = document.getElementById(id);
            var type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;
            element.textContent = type === 'password' ? 'Show' : 'Hide';
        }
    </script>
</body>
</html>
