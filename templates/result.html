<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
   <div class="result">
    <h1 class="animated-heading">Result</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <section class="messages">
            <ul>
                {% for message in messages %}
                <li>{{ message|safe }}</li>
                {% endfor %}
            </ul>
        </section>
        {% endif %}
    {% endwith %}
    <p><a href="{{ url_for('index') }}" class="back-to-home">Back to Home</a></p>
   </div>
</body>
</html>
